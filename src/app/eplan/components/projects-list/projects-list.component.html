<div class="container">
    <div class="entete">
        <div class="titre">
            <div class="id">EPLAN</div>
            <div class="projet">Générateur</div>
        </div>
        <div class="actionsBtns">
            <div class="actionRapports">
                <button class="params" (click)="openModalNewProject(); $event.stopPropagation()"> Nouveau projet <i class='bx bx-folder-plus'></i></button>
            </div>
            <div class="actionLignes">
                <select class="triSelect" name="triSelect" (change)="onResponsableChange($event)" [(ngModel)]="selectedResponsable">
                    <!-- Option par défaut -->
                    <option value="" selected>Responsable</option>
                    <option>Maxime Déforel (MDE)</option>
                    <option>Thomas Genoud (TGE)</option>
                    <option>David Fracheboud (DFR)</option>
                    <option>David Maeder (DMA)</option>
                    <option>Cédric Zillweger (CZI)</option>
                    <option>Thomas Glauser (TGL)</option>
                    <option>Vincent Kowalski (VKO)</option>
                    <option>Xavier Crausaz (XCR)</option>
                    <option>Jean Nicod (JNI)</option>
                    <option>Michel Pochon (MPO)</option>
                    <option>Daniel Berset (DBE)</option>
                    <option>Claude Chassot (CCH)</option>
                    <option>Jérémie Conus (JCO)</option>
                    <option>Ismaël Vuarnoz (IVU)</option>
                    <option>Sébastien Aubonney (SEBA)</option>
                    <option>Xaver Riedo (XRI)</option>
                    <option>Gilbert Kolly (GKO)</option>
                    <option>Alan Decrauzat (ADE)</option>
                    <option>Vincent Dorthe (VIDE)</option>
                </select>
                <input class="inputSearch" placeholder="Numéro projet" (input)="onProjectNumberInput($event)" [(ngModel)]="searchProjectNumber" />
                <input class="inputSearch" placeholder="Nom projet" (input)="onProjectNameInput($event)"  [(ngModel)]="searchProjectName" />
                <button class="Btn" (click)="resetFilters()">
                    <div class="sign">
                        <svg viewBox="0 0 16 16" class="bi bi-trash3-fill" fill="currentColor" height="18" width="18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5">
                            </path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="listOuvrages">
        <div class="card" *ngFor="let project of filteredProjects" (click)="onCardClick(project.Number, project.Name)">
            <div class="card__header">
                {{project.Number}}
                <div class="actionBtnDelete" (click)="deleteProject(project.PK_Project); $event.stopPropagation()"><i
                    style="font-size: 24px;" class='bx bx-x'></i></div>
            </div>
            <h3 class="card__title">
                <img src="../../../../assets/img/eplan/blueprint.png" style="width: 35px;">
                {{project.Name}}
            </h3>
            <div class="card__date">
                <b>{{project.Createur}}</b>, {{project.Created_Date}}
            </div>
            <div class="card__arrow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
                    <path fill="#fff"
                        d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
</div>
